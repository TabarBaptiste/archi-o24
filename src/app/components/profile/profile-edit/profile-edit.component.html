<div class="profile-edit-container">
  <h2>✏️ Modifier mon profil</h2>

  <!-- Messages d'état -->
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="successMessage" class="success-message">
    <p>{{ successMessage }}</p>
  </div>

  <!-- Chargement initial -->
  <div *ngIf="loading" class="loading">
    <p>Chargement des informations...</p>
  </div>

  <!-- Formulaire d'édition -->
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-group">
      <label for="name">Nom complet *</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        [class.invalid]="f['name'].invalid && f['name'].touched"
        placeholder="Entrez votre nom complet"
      >
      <div *ngIf="f['name'].invalid && f['name'].touched" class="field-error">
        <span *ngIf="f['name'].errors?.['required']">Le nom est requis</span>
        <span *ngIf="f['name'].errors?.['minlength']">Le nom doit contenir au moins 2 caractères</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Adresse email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [disabled]="true"
        class="disabled-field"
        placeholder="Votre adresse email"
      >
      <small class="field-info">L'email ne peut pas être modifié pour des raisons de sécurité</small>
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="cancel-btn" 
        (click)="cancel()"
        [disabled]="saving"
      >
        Annuler
      </button>
      
      <button 
        type="submit" 
        class="save-btn"
        [disabled]="editForm.invalid || saving"
      >
        {{ saving ? 'Enregistrement...' : 'Enregistrer' }}
      </button>
    </div>
  </form>
</div>
