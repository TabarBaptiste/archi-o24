<section class="contact">
    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <p>Une question ? Une remarque ? Remplissez le formulaire ci-dessous ou utilisez nos coordonnées.</p>

        <div class="contact-content">
            <!-- Formulaire -->
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Votre email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Votre message" required></textarea>
                </div>

                <button type="submit" class="btn">Envoyer</button>
            </form>

            <!-- Coordonnées -->
            <div class="contact-info">
                <h2>Nos coordonnées</h2>
                <p>📍 123 Rue de l’Exemple, Paris</p>
                <p>📞 +33 6 12 34 56 78</p>
                <p>✉️ contact&#64;monsite.com</p>
            </div>
        </div>
    </div>
</section>
