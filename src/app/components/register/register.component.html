<div class="register-container">
    <h2>Inscription</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom</label>
            <input id="name" formControlName="name" type="text" placeholder="Votre nom" />
            <small *ngIf="submitted && f['name'].errors" class="error">
                Le nom est requis.
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Votre email" />
            <small *ngIf="submitted && f['email'].errors" class="error">
                Un email valide est requis.
            </small>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" formControlName="password" type="password" placeholder="Votre mot de passe" />
            <small *ngIf="submitted && f['password'].errors" class="error">
                Le mot de passe est requis (6 caract√®res minimum).
            </small>
        </div>

        <button type="submit" [disabled]="loading">
            {{ loading ? 'En cours...' : 'S\'inscrire' }}
        </button>
    </form>

    <p *ngIf="message" class="message">{{ message }}</p>
</div>
